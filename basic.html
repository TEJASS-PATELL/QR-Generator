<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=National+Park:wght@200..800&family=Comic+Relief:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="box">
  <div class="container">
    <h3>Enter your TEXT or URL</h3>
    <input type="text" placeholder="Text or URL" id="qr-text">

    <div id="imgbox">
      <img src="" id="QR-image" alt="QR Code">
    </div>

    <div id="click">
      <button id="generate">Generate QR Code</button>
      <button id="download">Download QR</button>
      <button id="remove">Remove QR Code</button>
    </div>
  </div>
</div>
    <script src="basic.js"></script>
</body>

</html>
